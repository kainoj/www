<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Formularz przelewu - zadanie 2.</title>
  <meta name="description" content="Formularz przelewu">
 
</head>

<body>
  

		<form>

		Podaj numer konta: <br/>
			<input type="text" required pattern="[0-9]{2}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}[ ]{1}[0-9]{4}" title="Podaj numer konta w formacie: 71 1090 2503 0000 0006 3000 0004" placeholder="71 1090 2503 0000 0006 3000 0004" size="26" name="accnmbr"> <br/>

		Imię: <br/>

			<input type="text" name="name" required placeholder="Imię"><br/>

		Nazwisko: <br/>
			<input type="text" name="sname" required placeholder="Nazwisko"> <br/>

		Adres email: <br/>
			<input type="email" name="mail" required placeholder="jan.kowalski@example.com"> <br/>

		Kod pocztowy: <br/>
			<input type="text" pattern="[0-9]{2}[-][0-9]{3}" name="zip" required placeholder="12-345"> <br/>

		Miasto: <br/>
			<input type="text" name="city" required placeholder="Warszawa, Wrocław, Gdańsk, Poznań, Katowice, Gdynia, Szczecin, Łódź, Kraków, Wąchock" size="100"> <br/>

		Kwota przelewu: <br/>
			<input type="text" name="money" pattern="\d+(,\d{2})?" required placeholder="100,99" title="Podaj kwotę przelewu w formacie: 100,99"> zł <br/>

		Data przelewu: <br/>
			<input type="date" required name="date">


			<input type="submit" name="transferForm">
		</form>

</body>
</html>
