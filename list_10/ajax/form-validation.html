<!doctype html>

<html lang="en">
<head>


  <meta charset="utf-8">
  <title>Form validation</title>
  <script src="js/jquery-1.6.min.js" type="text/javascript"></script>
  <script src="form-validation.js" type="text/javascript"></script>

  <style>
  	input, p  {
  		margin: 0.2em;
  		padding: 0.5em;
  	}

  	#sub {
  		visibility: hidden;
  	}
  </style>

</head>


<body>
 	<p>Enter a valid login (hint: it's 'log'), matching passwords and a date in a valid format (YYYY-MM-DD)</p>

	<form id="myForm" method="post">
		<input type="text" name="login" id="login" placeholder="login" /> <br/>

		<input type="password" name="pw" id="pw" placeholder="password"/> <br/>

		<input type="password" name="pw2" id="pw2" placeholder="password again"/> <br/>

		<input type="text" name="birthDate" id="birthDate" placeholder="type valid date, eg 1990-01-01"> <br/>

		<div id="info"></div>

		<input id="sub" type="submit" name="subForm">
	</form>

</body>
</html>
